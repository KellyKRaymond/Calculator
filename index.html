<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-board">
        <div class="outter-row">
            <div class="tile operator btn"> +</div>
            <div class="tile number btn"> 0</div>
            <div class="tile number btn"> 1</div>
            <div class="tile number btn"> 2</div>
            <div class="tile number btn"> 3</div>
            <div class="tile number btn"> 4</div>
            <div class="tile operator btn"> -</div>
        </div>

        <div class="center-rows">
            <div class="middle-rows">
                <div class="tile"> </div>
                <div class="card-equal-delete btn"> <h1> = </h1> </div>
                <div class="tile"> </div>
            </div>
            <div class="middle-rows">
                <div class="tile"> </div>
                <div class="calculating-line btn"></div>
                <div class="tile"> </div>
            </div>
            <div class="middle-rows">
                <div class="tile"> </div>
                <div class="card-equal-delete btn" id= 'goAway'> <h1> Delete </h1> </div>
                <div class="tile"> </div>
            </div>
        </div>

        <div class="outter-row">
            <div class="tile operator btn"> *</div>
            <div class="tile number btn"> 5</div>
            <div class="tile number btn"> 6</div>
            <div class="tile number btn"> 7</div>
            <div class="tile number btn"> 8</div>
            <div class="tile number btn"> 9</div>
            <div class="tile operator btn"> /</div>
        </div>
    </div>
    <script src = "script.js"></script>

</body>

</html>
