<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-board">
        <div class="outter-row">
            <div class="tile operator">+</div>
            <div class="tile number"> 0</div>
            <div class="tile number"> 1</div>
            <div class="tile number"> 2</div>
            <div class="tile number"> 3</div>
            <div class="tile number"> 4</div>
            <div class="tile operator"> -</div>
        </div>

        <div class="center-rows">
            <div class="middle-rows">
                <div class="tile"> </div>
                <div class="card-equal-delete" id="equals"> <h1> = </h1> </div>
                <div class="tile"> </div>
            </div>
            <div class="middle-rows">
                <div class="tile"> </div>
                <div class="calculating-line"></div>
                <div class="tile"> </div>
            </div>
            <div class="middle-rows">
                <div class="tile"> </div>
                <div class="card-equal-delete" id= 'goAway'> <h1> Delete </h1> </div>
                <div class="tile"> </div>
            </div>
        </div>

        <div class="outter-row">
            <div class="tile operator"> *</div>
            <div class="tile number"> 5</div>
            <div class="tile number"> 6</div>
            <div class="tile number"> 7</div>
            <div class="tile number"> 8</div>
            <div class="tile number"> 9</div>
            <div class="tile operator"> /</div>
        </div>
    </div>
    <script src = "script.js"></script>

</body>

</html>
