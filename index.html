<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        
        <div class="calculating-line row"></div>
        <div class="goAway"></div>
        <div class="row">
            <div class="tile operator" id="goAway">AC</div>
            <div class="tile operator"> +/-</div>
            <div class="tile operator"> % </div>
            <div class="tile operator"> /</div>
        </div>
        <div class="row">
            <div class="tile number"> 7 </div>
            <div class="tile number"> 8 </div>
            <div class="tile number"> 9 </div>
            <div class="tile operator"> * </div>
        </div>
        <div class="row">
            <div class="tile number"> 4 </div>
            <div class="tile number"> 5 </div>
            <div class="tile number"> 6 </div>
            <div class="tile operator"> - </div>
        </div>
            <div class="row">
                <div class="tile number"> 1 </div>
                <div class="tile number"> 2 </div>
                <div class="tile number"> 3 </div>
                <div class="tile operator"> + </div>
        </div>
            <div class="row">
                <div class="tile operator"> /</div>
                <div class="tile number"> 0 </div>
                <div class="tile operator"> . </div>
                <div class="tile operator" id="equals"> = </div>
                
            </div>
        </div>

        <script src="script.js"></script>

</body>

</html>
